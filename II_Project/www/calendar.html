<!DOCTYPE html>
<html>
<head>
    <title>Calendario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/calendar.css" />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" href="css/jw-jqm-cal.css" />
    <script type="text/javascript" src="js/jw-jqm-cal.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#calendar").jqmCalendar({
                /*events : [ { "summary" : "Test event", "begin" : new Date(2015,09,05,10,30), "end" : new Date(2015,09,05,12,30) }, { "summary" : "Test event", "begin" : new Date(), "end" : new Date() }, { "summary" : "Test event", "begin" : new Date(), "end" : new Date() } ]*/
            });
        })
    </script>

</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Calendario</h1>
        </div>
        <div role="main" class="ui-content">
            <div id="calendar"></div>
            <div class="add_event">
                <a href="#popupBasic" data-rel="popup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-transition="slidedown">Añadir evento</a>
                <div data-role="popup" data-overlay-theme="a" data-theme="b" id="popupBasic">
                    <form>
                        <div style="text-align: center;padding:0px 20px">
                            <h3>Evento</h3>
                            <input type="text" name="nameEvent" id="nameEvent" value="" placeholder="Nombre del evento" data-theme="b">
                            <div class="startInput">
                                <h4 style="margin-top:20px;">Inicio</h4>
                                <input type="text" name="startDate" id="startDate" value="" placeholder="Fecha inicio" data-theme="b">
                                <input type="time" name="startHour" id="startHour" value="" data-theme="b">
                            </div>
                            <div class="endInput">
                                <h4 style="margin-top:20px;">Final</h4>
                                <input type="text" name="endDate" id="endDate" value="" placeholder="Fecha finalizar" data-theme="b" onclick="endCalendar()">
                                <input type="time" name="endHour" id="endHour" value="" data-theme="b">
                            </div>
                            <button type="button" onClick="addEvent()" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Añadir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
